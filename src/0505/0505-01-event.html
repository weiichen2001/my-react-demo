<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- js綁定事件方法一:html行內綁定 -->
    <input type="button" id="btn1" value="送出1" onclick="send()">
    <script>
        function send1() {
            console.log('html行內綁定')
        }
    </script>
    <!-- js綁定事件方法二:js敘述綁定 -->
    <!-- 被綁定的html元素不能用class，必須用id -->

    <input type="button" id="btn2" value="送出2">
    <script>
        btn2.onclick = function () {
            console.log("js敘述綁定");
        }
    </script>

    <!-- js綁定事件方法三:事件監聽函式 -->
    <input type="button" id="btn3" value="送出3">
    <script>
        let btn3 = document.querySelector("#btn3");

        // 1
        btn3.addEventListener("click", () => {
            console.log("事件監聽函式");
        })
        // 2
        function send3() {
            console.log("事件監聽函式2");
        }
        btn3.addEventListener("click", send3);
    </script>

    <!-- 當視窗改變大小時，被觸發 -->
    <script>
        window.addEventListener("resize", (e) => {
            // console.log("視窗已經改變大小");
            // console.log(e);
            // 當視窗改變大小時，取得目前寬度與高度
            console.log(innerWidth,innerHeight);
            // =
            console.log(e.target.innerWidth,e.target.innerHeight);

        })
    </script>

</body>

</html>
